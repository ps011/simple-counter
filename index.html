<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Counter</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">

<body>


  <h1 style="text-align: center">Simple Counter</h1>
  <div class="card">
    <h2 id="counter-title" contenteditable>Problems Solved</h2>
    <p id="counter-value">0</p>
    <button id="decrement-btn" class="danger">Decrease</button>
    <button id="increment-btn">Increment</button>
    <p id="last-updated" class="muted">Last updated: never</p>
  </div>


  <script src="js/app.js"></script>

</body>

</html>
